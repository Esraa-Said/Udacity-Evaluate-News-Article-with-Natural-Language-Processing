<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NLP</title>
  </head>

  <body>
    <header>
      <div class="logo">Logo</div>
      <div class="nav">navigation</div>
    </header>

    <main>
      <section>
        <form
          id="urlForm"
          method="post"
          onsubmit="return Client.handleSubmit(event)"
        >
          <input
            id="name"
            type="text"
            name="url"
            placeholder="Enter URL"
            required
          />
          <button id="submitButton" type="submit">Submit</button>
        </form>
      </section>

      <section>
        <div id="error" ></div>
        <div id="results">
          <h2>Results:</h2>
          <div id="loader" ></div>

          <ul id="resultsList">
            <li id="agreement"></li>
            <li id="subjectivity"></li>
            <li id="confidence"></li>
            <li id="irony"></li>
            <li id="score_tag"></li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <p>This is a footer</p>
    </footer>
  </body>
</html>
